<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2D2F3A;
            display: flex;
            user-select: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            opacity: 0; /* Awalnya transparan */
            animation: fadeIn 1.5s forwards; /* Animasi masuk */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Memudarkan ke jelas */
            }
        }

        .loading-container {
            text-align: center;
            color: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .title {
            font-size: 25px;
            margin-bottom: 10px;
        }

        .motivation {
            font-size: 11px;
            margin-bottom: 20px;
            color: #FFC107;
        }

        .loader-bar {
            width: 300px;
            height: 15px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .fill {
            background-color: orange;
            height: 100%;
            width: 0;
            border-radius: 10px;
            transition: width 2.5s linear;
            position: relative;
            overflow: hidden;
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 15vh;
            background: rgba(255,165,0,0.8);
            opacity: 0.6;
            border-radius: 50% 50% 0 0;
            animation: wave-animation 6s infinite linear;
        }

        .wave:nth-child(2) {
            bottom: -10px;
            opacity: 0.5;
            background: rgba(255,165,0,0.7);
            animation: wave-animation 8s infinite linear;
        }

        .wave:nth-child(3) {
            bottom: -20px;
            opacity: 0.4;
            background: rgba(255,165,0,0.6);
            animation: wave-animation 7s infinite linear;
        }

        .wave:nth-child(4) {
            bottom: -30px;
            opacity: 0.3;
            background: rgba(255,165,0,0.5);
            animation: wave-animation 9s infinite linear;
        }

        .wave:nth-child(5) {
            bottom: -40px;
            opacity: 0.2;
            background: rgba(255,165,0,0.4);
            animation: wave-animation 10s infinite linear;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 10px;
            margin-bottom: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1 class="title">PLIXSTUDENTS</h1>
        <p class="motivation" id="motivationText"></p>
        <div class="loader-bar">
            <div class="fill"></div>
        </div>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="footer">desain plixteam's</div>

    <script>
        window.onload = function() {
            const motivations = [
                "Belajar bahasa Jepang membuka pintu karier internasional!",
                "Keberhasilan belajar dimulai dari tekad yang kuat.",
                "Bahasa Jepang bukan hanya bahasa, tapi budaya yang kaya.",
                "Setiap hari sedikit lebih dekat untuk fasih berbahasa Jepang.",
                "Jangan menyerah, masa depanmu di Jepang menunggu!"
            ];
            
            const randomIndex = Math.floor(Math.random() * motivations.length);
            document.getElementById('motivationText').innerText = motivations[randomIndex];

            const fillBar = document.querySelector('.fill');
            fillBar.style.width = '100%';

            fillBar.addEventListener('transitionend', function() {
                window.location.href = "home/index.html";
            });
        };
    </script>
</body>
</html>
